<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            <div class="container">
                <div id="search" class="row">
                    <div class="col-md-12">
                        <form ng-submit="search()" class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="skill" ng-model="query" placeholder="compétence">
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="search()">
                                Chercher une compétence <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div id="results" class="row">
                    <div class="col-md-12">
                        <span class="text-center" ng-repeat="xebian in results">{{xebian.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
